<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary=[21,8,5,34,9];

    for(var i=0; i<ary.length; i++){//比较的轮数
        for(var j=0; j<ary.length-i-1;j++){//比较多少次
            //每次比较都是拿当前项跟后一项进行比较；如果当前项大于后一项，他两换位置
            if(ary[j]>ary[j+1]){
                var tmp=ary[j+1];
                ary[j+1]=ary[j];
                ary[j]=tmp;
            }

        }
    }
    console.log(ary);



</script>
</body>
</html>
